<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Budget Tracker{% endblock %}</title>

    <script>
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.dataset.theme = savedTheme;
    </script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #2a9d8f;
            --warning-color: #f77f00;
            --danger-color: #d62828;
            --dark-color: #2d3748;
            --light-color: #f7fafc;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
        }

        body {
            background-color: var(--background-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
        }
        
        /* Modern Navbar */
        .navbar {
            background: var(--navbar-background-color) !important;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
            padding: 0.5rem 0;
        }
        
        .navbar-brand {
            font-weight: 600;
            color: var(--text-color) !important;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .navbar-brand i {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .navbar-nav .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        
        .navbar-nav .nav-link:hover {
            background-color: var(--gray-100);
            color: var(--primary-color) !important;
        }
        
        .navbar-nav .nav-link.active {
            background: var(--primary-gradient);
            color: white !important;
        }
        
        /* Main Container */
        .main-container {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Modern Cards */
        .modern-card {
            background: var(--card-background-color);
            border: none;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
            margin-bottom: 1.5rem;
            transition: box-shadow 0.2s;
        }
        
        .modern-card:hover {
            box-shadow: 0 4px 12px rgba(0,0,0,.15);
        }
        
        .modern-card .card-header {
            background: none;
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 1.25rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--gray-800);
        }
        
        .modern-card .card-body {
            padding: 1.25rem;
        }
        
        /* Gradient Header Strip */
        .gradient-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem 0;
            margin: -1.5rem -1.5rem 1.5rem -1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Modern Buttons */
        .btn-modern {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-modern-primary {
            background: var(--primary-gradient);
            color: white;
        }
        
        .btn-modern-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-modern-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
        }
        
        .btn-modern-secondary:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }
        
        /* Modern Tables */
        .modern-table {
            font-size: 0.875rem;
        }
        
        .modern-table thead {
            background: var(--gray-50);
            border-bottom: 2px solid var(--gray-200);
        }
        
        .modern-table th {
            font-weight: 600;
            color: var(--text-color);
            padding: 0.75rem 1rem;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }
        
        .modern-table td {
            padding: 0.75rem 1rem;
            color: var(--text-color);
            border-bottom: 1px solid var(--gray-100);
        }
        
        /* Progress Bars */
        .progress {
            height: 20px;
            border-radius: 10px;
            background-color: var(--gray-200);
        }
        
        .progress-bar {
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        /* Modern Input Groups */
        .modern-input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .modern-input-group .form-control,
        .modern-input-group .form-select {
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
        }
        
        .modern-input-group .form-control:focus,
        .modern-input-group .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* Toast Notifications */
        .toast {
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 12px rgba(0,0,0,.15);
        }
        
        .toast-header {
            border-radius: 8px 8px 0 0;
            font-weight: 600;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .gradient-header {
                margin: -1rem -1rem 1rem -1rem;
            }
            
            .navbar-nav {
                margin-top: 1rem;
            }
            
            .navbar-nav .nav-link {
                margin-bottom: 0.25rem;
            }
        }
        
        /* Utility Classes */
        .text-gradient {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hover-scale {
            transition: transform 0.2s;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-300) 50%, var(--gray-200) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Modern Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid px-3">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line"></i>
                Budget Tracker
            </a>
            <button id="theme-toggle" class="btn btn-link ms-2">
                <i class="fas fa-moon"></i>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="/">
                            <i class="fas fa-home me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'transactions_view' %}active{% endif %}" href="/transactions">
                            <i class="fas fa-list me-1"></i> Transactions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'budget_view' %}active{% endif %}" href="/budget">
                            <i class="fas fa-calculator me-1"></i> Budget
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'funds_view' %}active{% endif %}" href="/funds">
                            <i class="fas fa-piggy-bank me-1"></i> Funds
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'reports_view' %}active{% endif %}" href="/reports">
                            <i class="fas fa-chart-bar me-1"></i> Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'subscriptions_view' %}active{% endif %}" href="/subscriptions">
                            <i class="fas fa-repeat me-1"></i> Subscriptions
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI for sortable lists -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- D3.js for Sankey diagrams -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>

    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    
    <!-- Base JavaScript -->
    <script>
        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }
        
        // Show toast notification
        function showToast(message, type = 'success') {
            const toastHtml = `
                <div class="toast position-fixed bottom-0 end-0 m-3" role="alert">
                    <div class="toast-header bg-${type === 'success' ? 'success' : 'danger'} text-white">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                        <strong class="me-auto">${type === 'success' ? 'Success' : 'Error'}</strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            const toastElement = $(toastHtml);
            $('body').append(toastElement);
            const toast = new bootstrap.Toast(toastElement[0]);
            toast.show();
            
            toastElement.on('hidden.bs.toast', function() {
                $(this).remove();
            });
        }
        
        // Add loading state to buttons
        function setButtonLoading(button, loading) {
            if (loading) {
                button.prop('disabled', true);
                button.data('original-text', button.html());
                button.html('<span class="spinner-border spinner-border-sm me-2" role="status"></span>Loading...');
            } else {
                button.prop('disabled', false);
                button.html(button.data('original-text'));
            }
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
